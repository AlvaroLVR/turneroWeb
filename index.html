<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    

    <title>Turnero</title>
</head>
<body>
    <h1>Proyecto Turnero Web por orden de llegada</h1>

    <div class="main">
        <div class="turnero">
            <form action="#" class="primerTurnero">

                <label for="fname">Nombre</label>
                <input type="text" id="fname"  placeholder="Ingrese su nombre" > <br>

                <label for="apellido">Apellido</label>
                <input type="text" id="apellido"  placeholder="Ingrese su apellido" > <br>

                <label for="dni">DNI:</label>
                <input type="number" id="dni"  placeholder="Ingrese su DNI"> <br>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Ingrese su Email" > <br>

                <label for="socio">Numero de Socio</label>
                <input type="number" id="socio"  placeholder="Ingrese el numero de socio"  > <br>
                <input type="submit" value="Cargar" onclick="testigo()"> 
                
            </form>
        </div>

        <!-- <div class="fecha">
            <p>Â¿a que hora quiere el turno?</p>
            <form action="#" class="segundoTurnero"> 
                <label for="dia">Dia</label>
                <input type="date" id="dia" placeholder="Ingrese el dia"> <br>
                <label for="hora">Hora:</label>
                <input type="time" id="hora" placeholder="Ingrese el horario"> <br>
                <input type="submit" value="Cargar" onclick="tomaFecha()">
            </form>
        </div>  -->

    </div>
    <script src="./js/app.js"></script>
</body>
</html>

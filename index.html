<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheet-->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Turnero</title>
</head>
<body>
    <!--HEADER-->
    <nav class="navbar sticky-top navbar-light bg-ligth" style="background-color: beige;">
        <div class="container">
            <a class="navbar-brand">Centro Medico de Buenos Aires</a>
            <form class="form-inline">
                <input class="form-inline my-2 my-lg-0" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-0 my-sm-0" type="submit">Buscar</button>
            </form>

        </div>
    </nav>
    <!--MAIN-->
    <div class="container-fluid">
        <div class="row d-flex justify-content-center mt-5">
            <div class="col-auto ">
                <form action="#" class="primerTurnero">

                    <label for="fname">Nombre</label>
                    <input class="form-control" id="fname" type="text" placeholder="Ingrese su Nombre" aria-label="default input example" required >

                    <label for="apellido">Apellido</label>
                    <input class="form-control" id="apellido" type="text" placeholder="Ingrese su Apellido" aria-label="default input example" required>

                    <label for="dni">DNI:</label>
                    <input class="form-control" id="dni" type="number" placeholder="Ingrese su DNI" aria-label="default input example" required>

                    <label for="email">Email</label>
                    <input class="form-control" id="email" type="email" placeholder="Ingrese su email" aria-label="default input example" required>

                    <label for="socio">Numero de Socio</label>
                    <input class="form-control" id="socio" type="number" placeholder="Ingrese su numero de socio" aria-label="default input example"required>

                    <input type="submit" class="btn btn-primary mt-2 justify-content-center" onclick="tomaDatos()">

                </form>
                <input class="btn btn-primary mt-2 justify-content-center" value="Comprobante" id="boton" onclick="comprobante()" >
            </div>
            <div class="col-auto" id="prueba">

            </div>
        </div>
    </div>

    <!--FOOTER-->
    <nav class="navbar fixed-bottom navbar-light bg-ligth" style="background-color: beige;">
        <div class="container">
            <a class="navbar-brand" href="#"><i>Proyecto Turnero Web</i></a>
        </div>
    </nav>

    <script src="./js/app.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheet-->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">   
    <title>Turnero</title>
</head>
<body>
    <!--HEADER-->
    <nav class="navbar sticky-top navbar-light bg-ligth" style="background-color: beige;">
        <div class="container">        
            <a class="navbar-brand">Centro Medico de Buenos Aires</a>
            <form class="form-inline">
                <input class="form-inline my-2 my-lg-0" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-0 my-sm-0" type="submit">Buscar</button>
            </form>

        </div>
    </nav>
    <!--MAIN-->
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="form">
                    <form action="#" class="primerTurnero">
        
                        <label for="fname">Nombre</label>
                        <input type="text" id="fname"  placeholder="Ingrese su nombre" > <br>
        
                        <label for="apellido">Apellido</label>
                        <input type="text" id="apellido"  placeholder="Ingrese su apellido" > <br>
        
                        <label for="dni">DNI:</label>
                        <input type="number" id="dni"  placeholder="Ingrese su DNI"> <br>
        
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Ingrese su Email" > <br>
        
                        <label for="socio">Numero de Socio</label>
                        <input type="number" id="socio"  placeholder="Ingrese el numero de socio"  > <br>
                        <input type="submit" value="Cargar" onclick="testigo()"> 
                        
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--FOOTER-->
    <nav class="navbar fixed-bottom navbar-light bg-ligth" style="background-color: beige;">
        <div class="container">
            <a class="navbar-brand" href="#">Proyecto Turnero Web por orden de llegada</a>
        </div>
    </nav>

    <script src="./js/app.js"></script>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
</body>
</html>
